<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Facebook - login or sign up</title>
</head>
<body>
    <div class="main center-items">
    <div class="container">

                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
        

    </div>

        <div class="floating-form">
        <div class="form">
            <form action="#">
                <input type="text" placeholder="Email adress or phone number ">
                <input type="password" placeholder="Password">
                
                <input type="submit" value="Log In">
                
            </form>
            <a href="#" class="btn">Forgotten Password?</a>
            <div class="hr">
            <hr>
            </div>
        </div>
        <div class="crate-account">
            <button class="button">Creat New Account</button>
        </div>
        </div>
        
        <div class="last-line">
            <a href="#" class="create">Create a Page</a>&nbsp;for a celebrity, band or business.

        </div>
   </div>
   </div>
   </div>
